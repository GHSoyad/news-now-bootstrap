<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Now</title>
    <!-- Fontawesome icons -->
    <script src="https://kit.fontawesome.com/a07fa28a3e.js" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="container-xl mt-4">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid fw-bold">
                <a class="navbar-brand" href="index.html">NEWS <span class="text-primary">NOW</span></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav gap-4 mt-4 mt-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html">News</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="blog.html">Blog</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <hr>
    </header>

    <main class="container-xl pb-5 min-vh-100">
        <!-- Category list -->
        <section>
            <ul id="category-nav" class="nav nav-pills nav-fill gap-2 fw-bold">
            </ul>
        </section>

        <section>
            <!-- News found div -->
            <div id="news-found" class="bg-white rounded p-3 my-3 my-md-4 fw-bold text-center">
                Start by clicking on a category above
            </div>

            <!-- News sort div -->
            <div id="sort-div" class="d-flex justify-content-center flex-wrap gap-3 my-4 my-md-5">
                <div class="d-flex align-items-center">
                    <p class="mb-0 me-3 fw-bold">Sort By Views: </p>
                    <button class="btn btn-outline-secondary dropdown-toggle py-1 disabled" type="button">Default
                    </button>
                </div>
                <div class="fw-bold d-flex gap-3">
                    <button class="btn btn-primary py-1 disabled">Today's Pick</button>
                    <button class="btn btn-outline-primary py-1 disabled">Trending</button>
                </div>
            </div>
        </section>

        <!-- News section -->
        <section class="mt-2 mt-md-5">
            <div id="news-container" class="row row-cols-1 row-cols-lg-2 g-4">

            </div>

            <div id="news-loader" class="mt-5 d-none">
                <div class="text-center">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>

            <div id="no-news-found-message"
                class="d-none rounded p-3 my-2 mt-md-3 fw-bold text-center text-danger fs-2">
            </div>

            <!-- Modal -->
            <div class="modal fade" id="newsDetailsModal" tabindex="-1" aria-labelledby="newsDetailsModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-lg modal-dialog-centered">
                    <div class="modal-content">
                        <!-- Modal header -->
                        <div class="modal-header">
                            <h5 id="modal-title" class="modal-title text-primary fw-bold" id="newsDetailsModalLabel">
                            </h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <!-- Modal body -->
                        <div id="modal-body" class="modal-body">
                        </div>
                        <!-- Modal footer -->
                        <div class="modal-footer justify-content-between">
                            <div id="modal-rating">
                            </div>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="text-center text-light bg-primary py-4 px-2">
        <p class="mb-0">Copyright Â© 2022 Golam Hasnain Soyad</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script src="app.js"></script>
</body>

</html>
